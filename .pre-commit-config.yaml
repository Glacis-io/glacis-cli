# Pre-commit hooks for Glacis CLI
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      # Rust formatting with rustfmt
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt
        args: ["--all", "--", "--check"]
        language: system
        types: [rust]
        pass_filenames: false

      # Rust linting with clippy
      - id: clippy
        name: clippy
        entry: cargo clippy
        args: ["--all-targets", "--all-features", "--", "-D", "warnings"]
        language: system
        types: [rust]
        pass_filenames: false

      # Check for common issues
      - id: cargo-check
        name: cargo check
        entry: cargo check
        args: ["--all-targets", "--all-features"]
        language: system
        types: [rust]
        pass_filenames: false

      # Run tests
      - id: cargo-test
        name: cargo test
        entry: cargo test
        args: ["--all-features"]
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Check for secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

# Configuration
default_install_hook_types: [pre-commit, pre-push]
fail_fast: false
